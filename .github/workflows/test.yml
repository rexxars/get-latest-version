name: test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16, 17]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm i -g npm

      - run: node --version
      - run: npm --version
      - run: npm ci
      - run: npm run test
